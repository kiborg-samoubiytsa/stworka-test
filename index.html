<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="checklist-preview">
      <div class="checklist-progress">
        <svg
          width="60"
          height="60"
          viewBox="0 0 60 60"
          class="circular-progress"
          style="--progress: 2"
        >
          <circle class="bg"></circle>
          <circle class="fg"></circle>
        </svg>
        <span class="tasks_completed">0/7</span>
      </div>
      <div class="checklist-details">
        <div class="cl">Чеклист</div>
        <div class="details_tasks-completed">Выполнено: 0 из 7 действий</div>
        <div class="next_activity">
          Следующее действие: Созвониться с клиентом до 23.05.24 12:00
        </div>
      </div>
      <div class="open-checklist-button">Открыть чеклист</div>
    </div>
  </body>
</html>
